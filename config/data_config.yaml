# Data configuration
kaggle:
  dataset_name: "Cornell-University/arxiv"
  paths:
    credentials: "kaggle.json"

dataset:
  raw_file: "arxiv-metadata-oai-snapshot.json"
  paths:
    raw_data: "data/raw/arxiv-metadata-oai-snapshot.json"
    processed_data: "data/processed/index_100k.parquet"
    train_data: "data/processed/train_papers.parquet"
    holdout_data: "data/processed/holdout_papers.parquet"

# Data preparation settings (used by prepare_focused_data.py)
preparation:
  total_size: 30000
  holdout_size: 5000
  category: "cs.AI"

# Hard pair mining settings (used by mine_hard_pairs.py)
hard_pairs:
  n_pairs: 50000
  output: "data/annotated/hard_pairs.csv"