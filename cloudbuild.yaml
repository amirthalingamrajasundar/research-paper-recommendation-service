# Cloud Build configuration for deploying to Google Cloud Run
# Usage: gcloud builds submit --config cloudbuild.yaml --substitutions=_SERVICE=<service>

substitutions:
  _REGION: us-central1
  _SERVICE: gateway  # Override with: tfidf, sentence-transformer, finetuned

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/scholar-stream-${_SERVICE}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/scholar-stream-${_SERVICE}:latest'
      - '-f'
      - 'api/${_SERVICE}/Dockerfile'
      - '.'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/scholar-stream-${_SERVICE}:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/scholar-stream-${_SERVICE}:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'scholar-stream-${_SERVICE}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/scholar-stream-${_SERVICE}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--concurrency'
      - '80'

images:
  - 'gcr.io/$PROJECT_ID/scholar-stream-${_SERVICE}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/scholar-stream-${_SERVICE}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
